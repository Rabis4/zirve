<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zirve Tarım</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
        }
        
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            padding: 10px 0;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            width: 180px;
            height: 60px;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-menu li {
            margin-left: 30px;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: #608c2a;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        
        .nav-menu a:hover {
            color: #608c2a;
        }
        
        .nav-menu a:hover::after {
            width: 100%;
        }
        
        /* Hero Section - Düzenlendi */
        .hero-section {
            height: 650px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('anasayfa.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            margin-top: 80px; /* Üst boşluk düzeltildi */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .hero-content {
            color: white;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero-subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .hero-button {
            display: inline-block;
            background-color: #608c2a;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s;
            border: 2px solid #608c2a;
        }
        
        .hero-button:hover {
            background-color: transparent;
            color: white;
            transform: translateY(-5px);
        }
        
        /* Hizmet Kutucukları */
        .services {
            max-width: 1200px;
            margin: -50px auto 50px;
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }
        
        .service-box {
            flex: 1;
            background: white;
            margin: 0 15px;
            padding: 30px 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .service-box:hover {
            transform: translateY(-10px);
        }
        
        .service-icon {
            font-size: 40px;
            color: #608c2a;
            margin-bottom: 15px;
        }
        
        .service-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .service-desc {
            color: #666;
            font-size: 14px;
        }
        
        .featured-products {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }
        
        .featured-title {
            font-size: 32px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .featured-title::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: #608c2a;
            margin: 10px auto 30px;
        }
        
        .product-categories {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        
        .category-item {
            flex-basis: calc(25% - 20px);
            min-width: 250px;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .category-item:hover {
            transform: translateY(-10px);
        }
        
        .category-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .category-name {
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .cta-section {
            background-color: #608c2a;
            padding: 50px 20px;
            text-align: center;
            margin: 50px 0;
            position: relative;
            overflow: hidden;
        }
        
        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('sera1.jpg') center/cover no-repeat;
            opacity: 0.2;
            z-index: 0;
        }
        
        .cta-content {
            position: relative;
            z-index: 1;
        }
        
        .cta-title {
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #555;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .footer-logo {
            width: 150px;
        }
        
        .social-media {
            display: flex;
            align-items: center;
        }
        
        .social-title {
            margin-right: 20px;
            font-size: 20px;
        }
        
        .social-icons {
            display: flex;
        }
        
        .social-icons a {
            margin-left: 15px;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }
            
            .nav-menu {
                margin-top: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-menu li {
                margin: 10px;
            }
            
            .hero-section {
                height: 500px;
                margin-top: 120px; /* Mobil için üst boşluk düzeltildi */
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 18px;
            }
            
            .services {
                flex-direction: column;
                margin: 30px auto;
            }
            
            .service-box {
                margin: 10px 15px;
            }
            
            .product-categories {
                justify-content: center;
            }
            
            .footer-container {
                flex-direction: column;
                text-align: center;
            }
            
            .social-media {
                margin-top: 20px;
                flex-direction: column;
            }
            
            .social-title {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
