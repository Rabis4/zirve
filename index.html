<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zirve Tarım</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
        }
        
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .logo {
            width: 150px;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-menu li {
            margin-left: 30px;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .nav-menu a:hover {
            color: #608c2a;
        }
        
        .hero-section {
            height: 500px;
            background-image: url('/api/placeholder/1200/500');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .featured-products {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }
        
        .featured-title {
            font-size: 32px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .featured-title::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: #608c2a;
            margin: 10px auto 30px;
        }
        
        .product-categories {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        
        .category-item {
            flex-basis: calc(25% - 20px);
            min-width: 250px;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .category-item:hover {
            transform: translateY(-10px);
        }
        
        .category-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .category-name {
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .cta-section {
            background-color: #608c2a;
            padding: 50px 20px;
            text-align: center;
            margin: 50px 0;
            border: 2px dashed #333;
        }
        
        .cta-title {
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #555;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .footer-logo {
            width: 150px;
        }
        
        .social-media {
            display: flex;
            align-items: center;
        }
        
        .social-title {
            margin-right: 20px;
            font-size: 20px;
        }
        
        .social-icons {
            display: flex;
        }
        
        .social-icons a {
            margin-left: 15px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }
            
            .nav-menu {
                margin-top: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-menu li {
                margin: 10px;
            }
            
            .product-categories {
                justify-content: center;
            }
            
            .footer-container {
                flex-direction: column;
                text-align: center;
            }
            
            .social-media {
                margin-top: 20px;
                flex-direction: column;
            }
            
            .social-title {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.webp" alt="Zirve Tarım Logo" class="logo">
            <ul class="nav-menu">
                <li><a href="anasayfa.html">Ana Sayfa</a></li>
                <li><a href="urunler.html">Ürünler</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
                <li><a href="sss.html">S.S.S</a></li>
            </ul>
        </div>
    </header>
    <img src="anasayfa.jpg" alt="anasayfa" class="anasayfa">2
  
    
    <section class="featured-products">
        <h2 class="featured-title">Öne çıkan zirai ürünler</h2>
        <div class="product-categories">
            <a href="buyukbas.html" class="category-item">
                <img src="büyükbaş.jpg" alt="Büyükbaş" class="category-img">
                <h3 class="category-name">Büyükbaş</h3>
            </a>
            <a href="kucukbas.html" class="category-item">
                <img src="küçük.webp" alt="Küçükbaş" class="category-img">
                <h3 class="category-name">Küçükbaş</h3>
            </a>
            <a href="kanatli.html" class="category-item">
                <img src="kanatli.jpg" alt="Kanatlı" class="category-img">
                <h3 class="category-name">Kanatlı</h3>
            </a>
            <a href="sera.html" class="category-item">
                <img src="sera1.jpg" alt="Sera" class="category-img">
                <h3 class="category-name">Sera</h3>
            </a>
        </div>
    </section>
    
    <section class="cta-section">
        <h2 class="cta-title">Tüm zirai ürünleri keşfedin</h2>
        <a href="tumUrunler.html" class="cta-button">Ürünlere Göz atın</a>
    </section>
    
    <footer>
        <div class="footer-container">
            <img src="logo.webp" alt="Zirve Tarım Logo" class="footer-logo">
            <div class="social-media">
                <h3 class="social-title">Sosyal Medya</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank">FB</a>
                    <a href="https://www.instagram.com" target="_blank">IG</a>
                    <a href="https://www.twitter.com" target="_blank">X</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
